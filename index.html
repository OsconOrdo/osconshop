<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OsconSHOP - Онлайн Маркет</title>
    <meta name="google-site-verification" content="QqHtR0MyoONfMJzBiS7Dr3s2kmOwzxEuj-Tt0rlBjwM" />
    <meta name="description" content="OsconSHOP - это онлайн маркет, где вы можете купить товары от Оскон Ордо. Найдите лучшие товары в нашем интернет-магазине.">
    <meta name="keywords" content="Оскон Шоп, Oscon Shop, Купить товары оскон ордо, Оскон Ордо, Товар оскон ордо, Shop Oscon, shop, oscon">
    <meta name="author" content="OsconSHOP">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">O S</div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Поиск товаров..." autocomplete="off">
            <div id="suggestions" class="suggestions"></div>
            <button id="search-button">Поиск</button>
        </div>
    </header>
    
    <nav class="category-bar">
        <select id="category-select">
            <option value="all">Все</option>
            <option value="household">Для дома</option>
            <option value="sports">Спорт</option>
            <option value="cleaning">Уборка</option>
            <option value="clothing">Одежда</option>
            <option value="other">Другое</option>
        </select>
    </nav>

    <main id="product-container">
        <!-- Товары будут динамически добавляться сюда -->
    </main>

    <a href="https://osconordo.github.io/osconshop/" class="home-button">Главная</a>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <div class="modal-images">
                    <!-- Изображения товара будут динамически добавляться сюда -->
                </div>
                <div class="modal-info">
                    <h2 id="modal-title"></h2>
                    <p id="modal-description"></p>
                    <p id="modal-price"></p>
                    <div class="buy-buttons">
                        <button class="buy-button" id="whatsapp-button">
                            <img src="image/whatsapp-icon.gif" alt="WhatsApp">
                        </button>
                        <button class="buy-button" id="telegram-button">
                            <img src="image/telegram-icon.gif" alt="Telegram">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="fullscreen-modal" class="modal">
        <div class="modal-content fullscreen-content">
            <span class="close-button fullscreen-close">&times;</span>
            <div class="fullscreen-body">
                <button class="nav-button" id="prev-button">&lt;</button>
                <img id="fullscreen-image" src="" alt="Full Screen Image">
                <button class="nav-button" id="next-button">&gt;</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
